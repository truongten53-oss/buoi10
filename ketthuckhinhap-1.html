<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-1</title>
</head>
<body>
<script>
    let num = Number(prompt("Enter your number"));
    let toal = 0;
    while (num != -1) {
        alert(num);
        toal += num;
         num = Number(prompt("Enter your number"));

    }
    alert("Toal ="+toal);

</script>

</body>
</html>
