<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            width: 50px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<script>
    document.write("<table>");

    for (let i = 1; i <= 10; i++) {          // vòng lặp hàng
        document.write("<tr>");

        for (let j = 1; j <= 10; j++) {      // vòng lặp cột
            document.write("<td>" + (i * j) + "</td>");
        }

        document.write("</tr>");
    }

    document.write("</table>");
</script>

</body>
</html>
