<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng Từ 1 đến N</title>
</head>
<body>
<script>
    let num = prompt("Enter You Number");
    num = Number(num);
    let total = 0;
    for (let i = 1; i <= num ; i++) {
        total = total + i;

    }
    alert(total)
</script>

</body>
</html>
